    <form class="formulario">
        <h2 class="titulo_formulario">Formulario de Contacto</h2>
        
        <div class="form_input">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Juanito" class="input_contacto" required>
        </div>
        
        <div class="form_input">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Gonzalez" class="input_contacto" required>
        </div>
        
        <div class="form_input">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" class="input_contacto" required>
        </div>
        
        <div class="form_input">
            <label for="producto">Producto:</label>
            <select id="producto" class="input_contacto" required>
                <option value="asesoria_basica">Asesoría Básica</option>
                <option value="asesoria_avanzada">Asesoría Avanzada</option>
                <option value="master_class">Master Class</option>
            </select>
        </div>
        
        <div class="form_input">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="8" placeholder="Deja un mensaje aquí..." class="input_contacto" required></textarea>
        </div>
        
        <div class="form_input">
            <label for="terminos">
                <input type="checkbox" id="terminos" class="checkbox" required>
                Acepto los <a class="acepto_1" href="#" >términos y condiciones</a>.
            </label>
        </div>
        
        <div class="form_input">
            <button type="submit" class="boton-personalizado">ENVIAR</button>
        </div>
    </form>
